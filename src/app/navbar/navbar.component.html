<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [opened]="true"
    style="margin-top: 5px; margin-left: 4px"
  >
    <mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon style="margin-right: 3px; margin-bottom: -5px"
            >dashboard</mat-icon
          >
          InnovatedHub<span style="margin-left: 55px; margin-bottom: -5px"
            ><mat-icon>account_circle</mat-icon></span
          >
        </a>
      </mat-nav-list>

      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon style="margin-right: 3px; margin-bottom: -5px"
          >dashboard</mat-icon
        >
        Design Team
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon style="margin-right: 3px; margin-bottom: -5px"
          >list_alt</mat-icon
        >
        Marketing Team
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon style="margin-right: 3px; margin-bottom: -5px"
          >subtitles</mat-icon
        >
        Development Team
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon style="margin-right: 3px; margin-bottom: -5px"
          >subtitles</mat-icon
        >
        Create Team
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        Folders
        <span style="float: right"><mat-icon>add</mat-icon></span>
      </a>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <span style="margin-right: 10px"
            ><mat-icon>folder_open</mat-icon></span
          >
          Products
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Frameworks </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Spring</a>
          <a mat-list-item routerLink="#">Hibernate</a>
          <a mat-list-item routerLink="#">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <!-- THis will load the Dashboard screen -->
  <mat-sidenav-content
    style="margin-left: -120px; margin-top: 6px; margin-right: 20px"
  >
    <!-- <app-dashboard></app-dashboard> -->
  </mat-sidenav-content>
</mat-sidenav-container>
